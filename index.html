<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feedback form</title>
</head>

<body>
    <div class="container">
        <label for="message">Enter your feedback (200 characters max):</label>
        <textarea id="msg" rows="5" cols="40" maxlength="201"></textarea>
        <div class="counter" id="charcount">0/200 characters</div>
        <div class="warning" id="warnmsg">Character limit exceeded!</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
